repos:
  - repo: local
    hooks:
      - id: biome
        name: biome check
        entry: bunx biome check --write
        language: system
        types_or: [javascript, ts, tsx, json]
        pass_filenames: false

      - id: typecheck
        name: typecheck
        entry: bun run typecheck
        language: system
        types_or: [ts, tsx]
        pass_filenames: false

      - id: test
        name: test
        entry: bun test
        language: system
        types_or: [ts, tsx]
        pass_filenames: false
