# Release Pilot configuration for Docker image

packages:
  - name: my-app
    ecosystem: docker
    docker:
      registry: ghcr.io
      image: myorg/my-app
      platforms:
        - linux/amd64
        - linux/arm64
      tags:
        - latest
        - "{version}"
        - "{major}.{minor}"

version:
  devRelease: true
