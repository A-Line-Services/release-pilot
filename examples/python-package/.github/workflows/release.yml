name: Release

on:
  push:
    branches: [main]
  schedule:
    # Stable release every Monday at 9:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Release mode'
        type: choice
        options:
          - stable
          - dev
        default: stable

permissions:
  contents: write
  pull-requests: read
  id-token: write  # Required for trusted publishing to PyPI

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'chore(release):')"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Determine release mode
        id: mode
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "mode=stable" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "mode=${{ github.event.inputs.mode }}" >> $GITHUB_OUTPUT
          else
            echo "mode=dev" >> $GITHUB_OUTPUT
          fi

      - uses: a-line-services/release-pilot@v1
        with:
          mode: ${{ steps.mode.outputs.mode }}
        env:
          # For trusted publishing, configure your PyPI project to trust this workflow
          # See: https://docs.pypi.org/trusted-publishers/
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
