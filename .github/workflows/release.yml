name: Release

on:
  schedule:
    # Every Monday at 9:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Build
        run: bun run build

      # Force-add dist/ to git (it's gitignored but needed for the action to work)
      # This ensures the built files are included in the release commit/tag
      - name: Stage dist for release
        run: git add -f dist/

      # Use ourselves for releasing!
      # Floating tags (v1, v1.2) are handled automatically via git.floatingTags config
      - name: Release
        uses: ./
