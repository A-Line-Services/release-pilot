name: Release

on:
  push:
    branches: [main]
  schedule:
    # Every Monday at 9:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Release mode'
        type: choice
        options:
          - stable
          - dev
        default: stable

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    # Skip if this is a version bump commit
    if: "!contains(github.event.head_commit.message, 'chore(release):')"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Build
        run: bun run build

      - name: Determine release mode
        id: mode
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "mode=stable" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "mode=${{ github.event.inputs.mode }}" >> $GITHUB_OUTPUT
          else
            echo "mode=dev" >> $GITHUB_OUTPUT
          fi

      # Use ourselves for releasing!
      - name: Release
        id: release
        uses: ./
        with:
          mode: ${{ steps.mode.outputs.mode }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # Update floating major/minor tags (e.g., v1, v1.2 for v1.2.3)
      - name: Update floating tags
        if: steps.release.outputs.skipped != 'true' && steps.mode.outputs.mode == 'stable'
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          
          # Parse version components (remove 'v' prefix if present)
          VERSION_NUM="${VERSION#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION_NUM"
          
          # Update major tag (v1 -> v1.2.3)
          git tag -fa "v${MAJOR}" -m "Update v${MAJOR} to ${VERSION}"
          git push origin "v${MAJOR}" --force
          
          # Update minor tag (v1.2 -> v1.2.3)
          git tag -fa "v${MAJOR}.${MINOR}" -m "Update v${MAJOR}.${MINOR} to ${VERSION}"
          git push origin "v${MAJOR}.${MINOR}" --force
          
          echo "Updated floating tags: v${MAJOR} and v${MAJOR}.${MINOR} -> ${VERSION}"
